<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, /* Added */
        input[type="file"] { /* Added */
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        .Qr-code img{
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
<div class="logoimg" style=" padding-right: 180px;">
    <img src="images/prince1.png" alt="">
</div>
<form id="contactForm" style=" padding: 60px;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <small>Enter a 10-digit phone number.</small>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="img">Scan QR: </label>
    <div class="Qr-code">
    <img src="images/Qr.jpeg" alt="" class="QR-image">
    </div>

    <label for="file">Upload File:</label> <!-- Added -->
    <input type="file" id="file" name="file"> <!-- Added -->

    <p class="error-message" id="errorMessage"></p>

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var address = document.getElementById('address').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var errorMessage = document.getElementById('errorMessage');

        // Simple validation
        if (name === "" || address === "" || phone === "" || email === "") {
            errorMessage.textContent = "All fields are required.";
        } else {
            errorMessage.textContent = "";

            // You can perform further validation or submit the form here
            // For now, let's just display an alert
            alert("Form submitted successfully!");
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
